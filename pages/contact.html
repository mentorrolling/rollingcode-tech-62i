<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Evento de tecnología de RollingCode" />

    <link rel="shortcut icon" href="/assets/favicon.png" type="image/png" />

    <title>RollingCode Tech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="d-flex flex-column vh-100 justify-content-between">
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/assets/RollingCodeSchool_Blanco.png"
              alt="Logo de RollingCode"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./speakers.html">Oradores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./site.html">Lugar y fecha</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Contacto</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#modal"
                  href="#"
                  >Comprar Tickets</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar..."
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <!-- <section class="row mt-5">
        <div class="col mt-5">
          <h1>Contáctanos</h1>
          <p>Nos interesa saber tu opinión del evento y tus sugerencias.</p>
        </div>
      </section> -->

      <section class="row mt-5">
        <div class="col mt-5">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4 col-lg-6 d-none d-md-block card-contact">
                <img
                  src="../assets/01-lugar.jpg"
                  class="img-fluid rounded-start h-100"
                  alt="computador en mesa"
                />
              </div>
              <div class="col-md-8 col-lg-6">
                <div class="card-body">
                  <h1>Contáctanos</h1>
                  <p>
                    Nos interesa saber tu opinión del evento y tus sugerencias.
                  </p>
                  <form>
                    <div class="mb-3">
                      <label for="nombre" class="form-label"
                        >Nombre completo</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        placeholder="Juan Perez"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Correo electrónico</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="name@example.com"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label
                        for="exampleFormControlTextarea1"
                        class="form-label"
                        >Déjanos tus comentarios</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="5"
                        required
                      ></textarea>
                    </div>
                    <div class="mb-3 d-grid d-md-flex justify-content-md-end">
                      <button class="btn btn-primary">Enviar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="container-fluid bg-dark">
      <section
        class="row py-5 flex-column flex-md-row align-items-center gap-3"
      >
        <div class="col logo-footer text-center">
          <img src="/assets/RollingCodeSchool_Blanco.png" alt="logo" />
        </div>
        <div class="col text-white text-center d-flex justify-content-around">
          <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
          <i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i>
          <i class="fa fa-twitch fa-2x" aria-hidden="true"></i>
        </div>
        <div class="col text-white text-center">
          <small>RollingCode&copy; 2023</small>
        </div>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
  </body>
